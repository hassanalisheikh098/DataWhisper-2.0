<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DataWhisper</title>
    <style>
        :root {
            --cyan-400: #22d3ee;
            --gray-900: #111827;
            --gray-800: #1f2937;
            --gray-700: #374151;
            --gray-600: #4b5563;
            --gray-400: #9ca3af;
            --gray-300: #d1d5db;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: var(--gray-900);
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-background {
            position: absolute;
            inset: 0;
            z-index: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,.1) 1px, transparent 1px);
            background-size: 100px 100px;
            opacity: 0.5;
        }

        .dot-background {
            position: absolute;
            inset: 0;
            z-index: 0;
            background-image: radial-gradient(rgba(255,255,255,.1) 1px, transparent 1px);
            background-size: 16px 16px;
            opacity: 0.3;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            color: var(--cyan-400);
        }

        .logo h1 {
            color: var(--cyan-400);
            font-size: 1.5rem;
            margin: 0;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--gray-300);
            font-size: 0.875rem;
        }

        .form-group input {
            background: rgba(55, 65, 81, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--cyan-400);
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            padding: 0;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-300);
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            accent-color: var(--cyan-400);
        }

        .forgot-password {
            color: var(--cyan-400);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #0891b2;
        }

        .login-button {
            background-color: var(--cyan-400);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        .login-button:hover {
            background-color: #0891b2;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray-400);
            font-size: 0.875rem;
        }

        .signup-link a {
            color: var(--cyan-400);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #0891b2;
        }
        
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="dot-background"></div>

    <div class="container">
        <div class="login-card">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                <h1>DataWhisper</h1>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-button">Log In</button>
            </form>

            <div class="signup-link">
                Login is an Admin ? <a href="#">GO</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Toggle password visibility
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.querySelector('#password');

            togglePassword?.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Update icon based on password visibility
                const icon = togglePassword.querySelector('svg');
                if (type === 'password') {
                    icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
                } else {
                    icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
                }
            });

            // Form submission
            const form = document.querySelector('.login-form');
            form?.addEventListener('submit', (e) => {
                e.preventDefault();
                window.location.href = "main.html";
                console.log('Login submitted');
            });
        });
    </script>
</body>
</html>
